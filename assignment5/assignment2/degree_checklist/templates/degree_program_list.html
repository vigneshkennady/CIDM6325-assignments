<!DOCTYPE html>
<html>
<head>
    <title>Degree Programs List</title>
</head>
<body>

    <h2>Degree Programs List</h2>

    <p>Sort by:
        <a href="?sort=ProgramName">ProgramName</a> |
        <a href="?sort=ProgramID">ProgramID</a> |
        <a href="?sort=TotalCredits">TotalCredits</a> |
        <a href="?sort=Department">Department</a> |
        <!-- Add links for other columns as needed -->
    </p>

    <ul>
        {% for degree_program in degree_programs %}
            <li>{{ degree_program.TotalCredits }} - {{ degree_program.Department }} - {{ degree_program.ProgramName }} - {{ degree_program.ProgramID }}</li>
            <!-- Display other fields as needed -->
        {% endfor %}
    </ul>

</body>
</html>
